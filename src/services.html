<body>
<header class="header">

        <nav class="header__nav nav">
            <div class="nav__mobile burger">
                <input id="main__menu" type="checkbox" class="burger__toggle">
                <label for="main__menu" class="menu__btn">
                    <span class="burger__line"></span>
                </label>
                <ul class="header__list list">
                    <li class="list__item"><a href="about_company.html" class="list__link link">О компании</a></li>

                        <label for="name"></label>

                        <input type="email" class="form__email" id="email" placeholder="E-mail">
                        <label for="email"></label>

<!--                        </div>-->

                        <label for="tel"></label>

                        <textarea name="message" id="message" class="form__textarea" placeholder="Your message"></textarea>

                        <div class="form__btn-box">
                            <button class="btn form__btn btn-primary">Отправить</button>
                        </div>
                    </form>
            </div>
        </div>
